
name: Status Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Every monday at 2 am UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run status maintenance script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python core/source/maintenance/status_checker.py

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add resources/maintenance/status_maintenance.md
        git commit -m "Run status_maintenance" || echo "No changes to commit"
        git push
